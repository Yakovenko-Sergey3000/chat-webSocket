<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Socket-Chat</title>
</head>
<body>

    <div class="chat">
        <div class="chat__container">
            <h3 class="chat__title">Chat - Socket</h3>
            <div class="chat__length-users"></div>
            <fieldset class="chat__window">
                <legend>Messages</legend>
                <div class="messages"></div>
                <p class="chat__event-text"></p>
                    
            
            </fieldset>
            <form class="chat__elems" method="POST" action="/">
                <div class="chat__input input-field col s6">
                    <textarea class="materialize-textarea" name="message" id="icon_prefix2" ></textarea>
                    <label for="icon_prefix2">Message</label>
                </div>
                <button type="text" class="chat__btn btn" type="submit">Send</button>
            </form>
        </div>
    </div>


    <div class="chat__modal">
        <input class= "modal__input"type="text" placeholder="Enter your nick">
        <button class="modal__btn btn">add</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
